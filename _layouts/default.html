    <style>*{margin:0;padding:0;box-sizing:border-box}html{font-size:16px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"}body{background-color:#F8F9FA!important;line-height:1.5;color:#24292e}.con{padding:0 16px;margin:0 auto;width:100%;max-width:980px}html.desktop{width:100%;height:100%;overflow:hidden;position:absolute;top:0;left:0;right:0;bottom:0}html.desktop body,html.desktop #sscon{width:100%;height:100%;overflow:hidden;position:absolute;top:0;left:0;right:0;bottom:0}header{height:56px;position:relative;z-index:10000}header::before{content:'';display:block;position:absolute;bottom:0;left:0;right:0;height:206px;background:linear-gradient(to right,#5661B3,#2779BD);box-shadow:0 2px 4px 0 rgba(0,0,0,0.2);z-index:-1}header #header-logo{text-decoration:none;display:inline-block;height:56px;font-size:14px;font-weight:500;color:white;height:100%;padding:0}header #header-logo #header-logo-text{height:56px;line-height:56px;vertical-align:middle;font-size:15px;font-weight:600;font-family:'Open Sans',sans-serif}header #header-nav{display:inline-block;float:right;height:56px;padding:10px 0}header #header-nav a{color:rgba(255,255,255,0.9);font-size:14px;font-weight:600;display:inline-block;height:36px;line-height:36px;text-decoration:none;padding:0 8px;border-radius:3px}header #header-nav a:last-child{margin-right:-8px}@media screen and (max-width:640px){header::before{background:#2779BD!important}}body{-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;word-wrap:break-word}.docwrap{margin:0 auto;padding:16px 16px 56px 16px;width:100%;max-width:980px}.docwrap .doc{padding:45px;background-color:#fff;border:1px solid #dae1e7}.doc{font-family:"Open Sans",sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol",Arial,Helvetica,sans-serif!important;font-size:16px}.doc a{background-color:transparent}.doc h1{font-size:2em;margin:.67em 0}.doc *{box-sizing:border-box}.doc a{color:#0366d6;text-decoration:none}.doc h1,.doc h2{margin-top:0;margin-bottom:0;font-family:"Open Sans",sans-serif,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol"}.doc h1{font-size:32px;font-weight:600}.doc h2{font-size:24px;font-weight:600;color:#1755A3}.doc ul{padding-left:0;margin-top:0;margin-bottom:0}.doc::before{display:table;content:""}.doc::after{display:table;clear:both;content:""}.doc>*:first-child{margin-top:0!important}.doc ul{margin-top:0;margin-bottom:16px;line-height:26px}.doc h1,.doc h2{margin-top:24px;margin-bottom:16px;font-weight:600;line-height:1.25;font-weight:600}.doc h1{padding-bottom:.3em;font-size:2em;border-bottom:1px solid #eaecef}.doc h2{padding-bottom:.3em;font-size:1.5em;border-bottom:1px solid #eaecef}.doc ul{padding-left:2em}.doc ul ul{margin-top:0;margin-bottom:0}.doc li{word-wrap:break-all}.doc li+li{margin-top:.25em}body .doc h1,body .doc h2{font-weight:600}body .doc h1{font-size:36px;color:#24292e}body .doc h2{font-size:28px;color:#03be77;color:#38C172;color:#18ad58;color:#0683F6}@media screen and (max-width:576px){.docwrap{padding:15px 0;padding-top:15px;padding-bottom:0}.docwrap .doc{border:0;border-top:1px solid #eaecef;border-bottom:1px solid #eaecef;padding:15px}}.breadcrumbs{margin-top:24px;width:100%;padding-left:0.75rem;padding-right:0.75rem;padding-top:.25rem;padding-bottom:.25rem;border-radius:.25rem;background-color:#f1f5f8;border:1px solid #dae1e7}.breadcrumbs ol{list-style-type:none;display:flex}.breadcrumbs ol li{display:inline-block;vertical-align:middle}.breadcrumbs ol li a{font-weight:400;color:#0366d6!important;text-decoration:none}.breadcrumbs ol li a.path-root{font-weight:600}.breadcrumbs ol li span.path-separator{margin-left:.25rem;margin-right:.25rem;color:#8795a1}.breadcrumbs ol li span.path-end{font-weight:600;color:#24292e}@media screen and (max-width:576px){.breadcrumbs{padding-left:0;padding-right:0;background-color:transparent;border:0;padding-top:0;padding-bottom:0;margin-top:16px;font-size:14px}.breadcrumbs .path-segment{font-weight:600;color:#586069!important}}#buttons-overlay{position:fixed;top:0;left:0;right:0;bottom:0;z-index:200}#buttons-overlay #buttons-overlay-wrap{position:relative;height:100%;width:100%;max-width:948px;margin:0 auto}@media screen and (max-width:1116px){#buttons-overlay-wrap{position:static!important}}#animations-overlay{display:none;position:fixed;top:0;left:0;right:0;bottom:0;z-index:300}#animations-overlay #link-animation{width:56px;height:56px;background-color:dodgerblue}#notification-container{position:fixed;bottom:1rem;left:1rem;right:1rem;z-index:10000000;font-family:'Open Sans',sans-serif;text-align:center}@-ms-viewport{width:device-width}html{box-sizing:border-box;-ms-overflow-style:scrollbar}*,::after,::before{box-sizing:inherit}</style>
